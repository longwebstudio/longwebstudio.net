faq:
  title: Các câu hỏi thường gặp
  description: Chúng tôi cung cấp dịch vụ làm website chuyên nghiệp với thời gian hoàn thành linh hoạt, chi phí dựa trên yêu cầu cụ thể, hỗ trợ chỉnh sửa nội dung, tối ưu hóa SEO, và thiết kế đáp ứng trên mọi thiết bị.
  items:
    # Retain existing FAQ items as no new ones were provided
    - label: Làm website chuyên nghiệp mất bao lâu?
      content: Thời gian hoàn thành một website phụ thuộc vào độ phức tạp và yêu cầu cụ thể của dự án. Thông thường, một website cơ bản có thể mất từ 2-4 tuần, trong khi các dự án phức tạp hơn có thể cần từ 6-8 tuần hoặc lâu hơn. Chúng tôi sẽ cung cấp một thời gian dự kiến sau khi thảo luận chi tiết về dự án của bạn.
      defaultOpen: true
    - label: Chi phí làm website chuyên nghiệp là bao nhiêu?
      content: Chi phí thiết kế website phụ thuộc vào nhiều yếu tố như số trang, tính năng, và yêu cầu thiết kế đặc biệt. Chúng tôi cung cấp nhiều gói dịch vụ với các mức giá khác nhau để phù hợp với ngân sách và nhu cầu của bạn. Vui lòng liên hệ với chúng tôi để nhận báo giá cụ thể cho dự án của bạn.
    - label: Tôi có thể chỉnh sửa nội dung website sau khi hoàn thành không?
      content: Có, chúng tôi sẽ cung cấp hướng dẫn và đào tạo cơ bản để bạn có thể tự chỉnh sửa nội dung website của mình. Ngoài ra, nếu bạn cần hỗ trợ thêm, chúng tôi cũng có các gói bảo trì và cập nhật nội dung tùy chọn.
    - label: Website của tôi có được tối ưu hóa cho công cụ tìm kiếm (SEO) không?
      content: Có, chúng tôi chú trọng vào việc tối ưu hóa website để giúp cải thiện khả năng tìm thấy trên các công cụ tìm kiếm như Google. Chúng tôi sẽ tích hợp các yếu tố SEO cơ bản như từ khóa, thẻ meta, và cấu trúc URL trong quá trình thiết kế. Để có kết quả tốt nhất, bạn có thể tham khảo các dịch vụ SEO chuyên sâu thêm.
    - label: Tôi có cần phải mua tên miền và hosting không?
      content: Có, bạn sẽ cần phải mua tên miền và dịch vụ lưu trữ (hosting) cho website của mình. Chúng tôi có thể hỗ trợ bạn trong việc lựa chọn và đăng ký tên miền cũng như tìm dịch vụ hosting phù hợp, hoặc bạn có thể sử dụng dịch vụ của nhà cung cấp mà bạn chọn.
    - label: Website của tôi có thể được cập nhật và mở rộng sau này không?
      content: Có, chúng tôi thiết kế website với khả năng mở rộng và cập nhật dễ dàng. Bạn có thể thêm các trang mới, tính năng mới, hoặc thực hiện các thay đổi khi cần. Chúng tôi cung cấp các dịch vụ bảo trì và cập nhật để hỗ trợ bạn trong quá trình này.
    - label: Tôi cần chuẩn bị những gì trước khi bắt đầu dự án thiết kế website?
      content: Để bắt đầu dự án thiết kế website, bạn nên chuẩn bị các tài liệu như nội dung văn bản, hình ảnh, và thông tin về thương hiệu của bạn. Chúng tôi sẽ làm việc với bạn để xác định mục tiêu của website và các yêu cầu thiết kế cụ thể.
    - label: Có thể thiết kế website cho các thiết bị di động không?
      content: Có, chúng tôi thiết kế website để đáp ứng và hoạt động tốt trên mọi thiết bị, bao gồm máy tính để bàn, máy tính bảng, và điện thoại di động. Thiết kế đáp ứng (responsive design) giúp đảm bảo rằng website của bạn sẽ hiển thị đẹp và dễ sử dụng trên tất cả các kích thước màn hình.